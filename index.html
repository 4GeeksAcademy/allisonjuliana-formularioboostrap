<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO CON BOOTSTRAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <form class="row g-4 m-5 border border-secondary-subtle rounded">
    <div class="col-12 bg-light p-4 mt-0 h3 pb-3 border-bottom border-secondary-subtle">
      <strong>Payment form example</strong>
    </div>
    <div>
      <div class="alert alert-danger" role="alert">
        <strong>Some fields are missing</strong>
      </div>
    </div>
    <div class="col-5">
      <strong><label for="inputEmail4" class="form-label">Card #</label></strong>
      <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXXX">
    </div>
    <div class="col-3">
      <strong><label for="inputPassword4" class="form-label">CVC #</label></strong>
      <input type="password" class="form-control" id="inputPassword4"  placeholder="0000">
    </div>
    <div class="col-4 d-flex flex-row">
      <div class="col-1 text-end mt-2 pt-4 h5">$</div>
      <div class="col-11">
        <strong><label for="inputPassword4" class="form-label">Amount</label></strong>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Amount">
      </div>
    </div>
    <div class="col-6">
      <strong><label for="inputAddress" class="form-label">First Name</label></strong>
      <input type="text" class="form-control" id="inputAddress">
    </div>
    <div class="col-6">
      <strong><label for="inputAddress2" class="form-label">Last Name</label></strong>
      <input type="text" class="form-control" id="inputAddress2">
    </div>
    <div class="col-6">
      <strong><label for="inputCity" class="form-label">City</label></strong>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-3">
      <strong><label for="inputState" class="form-label">State</label></strong>
      <select id="inputState" class="form-select">
        <option selected>Pick a state</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-3">
      <strong><label for="inputZip" class="form-label">Postal Code</label></strong>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-6">
      <strong><label>We accept:</label></strong>
    </div>
    <div class="col-6">
      <strong><label>Message</label></strong>
    </div>
    <div class="col-6">
      <div class="bg-secondary col-5 rounded d-flex justify-content-around" style="height: 55px">
        <div class="form-check form-check-inline mt-3">
          <input class="form-check-input" type="radio" id="gridCheck" checked>
          <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" width="30px" class="mb-2">
        </div>
        <div class="form-check form-check-inline mt-3">
          <input class="form-check-input" type="radio" id="gridCheck2">
          <img src="https://thumbs.dreamstime.com/z/ilustraci%C3%B3n-de-tarjeta-cr%C3%A9dito-del-logotipo-visado-imagen-editorial-la-ilustrada-sobre-fondo-blanco-184786302.jpg" width="20px" class="mb-2">
        </div>
        <div class="form-check form-check-inline mt-3">
          <input class="form-check-input" type="radio" id="gridCheck3">
          <img src="https://cdn.pixabay.com/photo/2017/11/19/09/02/master-card-2962135_640.png" width="20px" class="mb-2">
        </div>
        <div class="form-check form-check-inline mt-3">
          <input class="form-check-input" type="radio" id="gridCheck4">
          <img src="https://infoturlatam.com/wp-content/uploads/2023/04/choise-mastercard2.jpg" width="20px" class="mb-2">
        </div>
      </div>
    </div>
    <div class="col-6 mt-1">
      <div class="form-floating">
        <textarea class="form-control" id="floatingTextarea"></textarea>
      </div>
      <label  class="form-label">Add any notes here.</label>
    </div>
    <divd class="d-flex flex-row-reverse bg-light border-top border-secondary-subtle">
      <div class="p-2">
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
      <div class="p-2">
        <button type="submit" class="btn btn-secondary">Cancel</button>
      </div>      
    </divd>
  </form>
</body>
</html>
